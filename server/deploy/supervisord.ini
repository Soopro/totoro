[program:totoro]
user=root
command=gunicorn -c deploy/prd_totoro_api.py run:app
autostart=true
autorestart=true
stopasgroup=true
directory=/var/www/totoro/server

[program:totoro_master]
user=root
command=gunicorn -c deploy/prd_totoro_admin.py run_admin:app
autostart=true
autorestart=true
stopasgroup=true
directory=/var/www/totoro/server
